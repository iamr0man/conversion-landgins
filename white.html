<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>White</title>
</head>
<body>
    <div class="interview">
        <div class="interview-modal">
            <h3 class="interview-modal__header">
                What does your kid struggle with?
            </h3>
            <fieldset class="interview-form">
                <div>
                    <input type="radio"
                           id="ABCs"
                           name="interview"
                           value="ABCs"
                           checked>
                    <label class="interview-form__label" for="ABCs">ABCs</label>
                </div>
                <div>
                    <input type="radio"
                           id="reading"
                           name="interview"
                           value="reading">
                    <label class="interview-form__label" for="reading">reading</label>
                </div>
                <div>
                    <input type="radio"
                           id="writing"
                           name="interview"
                           value="writing">
                    <label class="interview-form__label" for="writing">writing</label>
                </div>
                <div>
                    <input type="radio"
                           id="motor skills"
                           name="interview"
                           value="motor skills">
                    <label class="interview-form__label" for="motor skills">motor skills</label>
                </div>
            </fieldset>
            <p class="interview-modal__button">
                Skip
            </p>
        </div>
    </div>
</body>
</html>
